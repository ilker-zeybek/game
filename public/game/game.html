<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>

<body v-cloak id="app">
    <div v-if="!round_done" class="game">
        <div class="question">
            <h1>{{selected_question}}</h1>
        </div>
        <div class="choices">
            <input @click="didnt" class="button-didnt" type="submit" value="I didn't.">
            <input @click="did" class="button-did" type="submit" value="I did.">
        </div>
    </div>
    <div v-if="round_done" class="end-game">
        <h1>{{selected_question}}</h1>
        <li v-for="result in results">
            {{result.name}}: {{result.answer}}
        </li>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
</body>

</html>
