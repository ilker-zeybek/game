<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>

<body v-cloak id="app">
    <div class="game-area">
        <div class="header">
            <h1>Welcome to the game.</h1>
        </div>
        <div class="name">
            <span>Enter your name: </span>
            <input v-model="name" type="text" id="name" name="name">
        </div>
        <div class="ready-button">
            <input v-if="!player_ready" @click="ready" class="button" type="submit" value="Ready?">
            <input v-if="player_ready" @click="vote" class="button" type="submit" value="Vote to Start">
        </div>
        <div v-if="message" class="ready-button">
            <span style="color:red">{{message}}</span>
        </div>
    </div>
    <div class="ready-list">
        <li v-for="ready_person in ready_list">
            {{ready_person}}
        </li>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
</body>

</html>
